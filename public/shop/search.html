<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="lib/mui/css/mui.css" />
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/search.css" />
  </head>
  <body>
    <div class="lt_container">
      <!-- top -->
      <div class="lt_header">
        <a href="javascript:history.go(-1);" class="icon_left">
          <span class="mui-icon mui-icon-back"></span>
        </a>
        <div class="title">
          <h4>搜索页</h4>
        </div>
        <a href="search.html" class="icon_right"> </a>
      </div>
      <!-- main -->
      <div class="lt_main">
        <!-- search -->
        <div class="search">
          <input
            type="text"
            placeholder="请输入搜索关键字"
            class="text-search"
          />
          <button
            type="button"
            class="mui-btn mui-btn-primary mui-btn-outlined btn-search"
          >
            搜索
          </button>
        </div>
        <!-- history -->
        <div class="history">
          <!-- 模板 -->
        </div>
      </div>

      <!-- foot -->
      <div class="lt_footer">
        <ul>
          <li class="now">
            <a href="index.html">
              <span class="fa fa-home"></span>
              <p>首页</p>
            </a>
          </li>
          <li>
            <a href="category.html">
              <span class="fa fa-bars"></span>
              <p>分类页</p>
            </a>
          </li>
          <li>
            <a href="car.html">
              <span class="fa fa-shopping-cart"></span>
              <p>购物车</p>
            </a>
          </li>
          <li>
            <a href="user.html">
              <span class="fa fa-user"></span>
              <p>用户中心</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- 历史记录模板 -->
    <script type="text/html" id="tpl">
      <!-- 头部 -->
      {{if list.length === 0}}
      	<p>没有更多数据</p>
      {{else}}
       	<div class="history-top">
       	<div class="pull-left">搜索历史</div>
       	<div class="pull-right btn-empty">
       		<span class="mui-icon mui-icon-trash junk"></span>
       		<span>清空记录</span>
       	</div>
       	</div>
       <!-- 历史记录 -->
       	<div class="history-list">
       	<ul>
      {{each list v i}}
       		<li>
       		<a class="pull-left" href="searchList.html?key={{v}}">{{v}}</a>
       			<span
             data-index="{{i}}"
       				class="mui-icon mui-icon-closeempty pull-right history-cancel"
       			></span>
       		</li>
      {{/each}}
       	</ul>
       	</div>
      {{/if}}
    </script>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="js/common.js"></script>
    <script src="js/search.js"></script>
  </body>
</html>
