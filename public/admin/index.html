<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/nprogress/nprogress.css" />
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <!-- 侧边栏 -->
    <div class="lt-aside">
      <div class="brand"><a href="index.html">黑马39期</a></div>
      <div class="userinfo">
        <img src="images/default.png" />
        <p>超级管理员</p>
      </div>
      <div class="nav">
        <ul>
          <li>
            <a href="user.html"
              ><span class="glyphicon glyphicon-user"></span
              ><span>用户管理</span></a
            >
          </li>
          <li>
            <a href="javascript:;"
              ><span class="glyphicon glyphicon-th-list"></span
              ><span>分类管理</span></a
            >
            <ul class="second">
              <li><a href="first.html">一级分类</a></li>
              <li><a href="second.html">二级分类</a></li>
            </ul>
          </li>
          <li>
            <a href="product.html"
              ><span class="glyphicon glyphicon-tag"></span
              ><span>商品管理</span></a
            >
          </li>
        </ul>
      </div>
    </div>

    <!-- 主页 -->
    <div class="lt-content">
      <!-- 头部 -->
      <div class="topbar">
        <a href="javasript:;" class="pull-left icon-toggle">
          <span class="glyphicon glyphicon-align-justify "></span>
        </a>

        <a href="javascript:;" class="pull-right icon-out">
          <span class="glyphicon glyphicon-log-out "></span>
        </a>
      </div>
      <!-- 主要内容 -->
      <div class="main">
        <!-- 面包屑 -->
        <ol class="breadcrumb">
          <li><a href="index.html">管理系统</a></li>
          <li class="active">首页</li>
        </ol>
        <!-- 表格 -->
        <div
          id="table-left"
          class="pull-left"
          style="width: 600px;height:400px;"
        ></div>
        <div
          id="table-right"
          class="pull-right"
          style="width: 600px;height:400px;"
        ></div>
      </div>
    </div>

    <!-- 退出模态框  -->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body text-danger">
            <p>
              <span class="glyphicon glyphicon-info-sign"></span>
              <span>您确定要退出后台管理系统吗？</span>
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              取消
            </button>
            <button type="button" class="btn btn-primary btn-logout">
              退出
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/echarts/echarts.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/index.js"></script>
