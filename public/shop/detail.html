<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="lib/mui/css/mui.css" />
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/detail.css" />
  </head>
  <body>
    <div class="lt_container">
      <!-- top -->
      <div class="lt_header">
        <a href="javascript:history.go(-1);" class="icon_left">
          <span class="mui-icon mui-icon-back"></span>
        </a>
        <div class="title">
          <h4>搜索页</h4>
        </div>
        <a href="search.html" class="icon_right"> </a>
      </div>
      <!-- main -->
      <div class="lt_main">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!-- 模板 -->
          </div>
        </div>
      </div>
    </div>
    <!-- 购物车 -->
    <div class="car_footer">
      <button type="button" class="mui-btn mui-btn-link">
        前往购物车
      </button>
      <div class="pull-right">
        <button type="button" class="mui-btn mui-btn-danger">
          加入购物车
        </button>
        <button type="button" class="mui-btn mui-btn-warning">
          立即购买
        </button>
      </div>
    </div>

    <!-- 产品详情模板 -->
    <script type="text/html" id="tpl">
      <!-- 轮播图 -->
      <div class="mui-slider">
        <!-- 放图片 -->
        <div class="mui-slider-group mui-slider-loop">
          <div class="mui-slider-item mui-slider-item-duplicate">
            <a href="#"><img src="{{pic[pic.length-1].picAddr}}"/></a>
          </div>
          {{each pic v i}}
          <div class="mui-slider-item">
            <a href="#"><img src="{{v.picAddr}}"/></a>
          </div>
          {{/each}}
          <div class="mui-slider-item mui-slider-item-duplicate">
            <a href="#"><img src="{{pic[0].picAddr}}"/></a>
          </div>
        </div>
        <!-- 小圆点 -->
        <div class="mui-slider-indicator">
          {{each pic v i}}
          <div class="mui-indicator {{i === 0 ? 'mui-active': ''}}"></div>
          {{/each}}
        </div>
      </div>
      <!-- 产品介绍 -->
      <ul class="mui-table-view introduce">
        <!-- 产品名称 -->
        <li class="mui-table-view-cell">
          <h4>{{proName}}</h4>
        </li>
        <!-- 产品价格 -->
        <li class="mui-table-view-cell">
          <span>价格:</span>
          <span class="price">￥{{price}}</span>
          <span class="old-price">￥{{oldPrice}}</span>
        </li>
        <!-- 产品尺码 -->
        <li class="mui-table-view-cell">
          <span>尺码:</span>
          {{each sizeArray v i}}
          <span class="size">{{v}}</span>
          {{/each}}
        </li>
        <!-- 产品数量 -->
        <li class="mui-table-view-cell">
          <span>数量:</span>
          <div
            class="mui-numbox"
            data-numbox-step="1"
            data-numbox-min="1"
            data-numbox-max="{{num}}"
          >
            <button class="mui-btn mui-numbox-btn-minus" type="button">
              -
            </button>
            <input class="mui-numbox-input" type="number" />
            <button class="mui-btn mui-numbox-btn-plus" type="button">
              +
            </button>
          </div>
          <span class="residue">{{num}}</span>
        </li>
        <!-- 产品详情 -->
        <li class="mui-table-view-cell">
          <span>描述：{{proDesc}}</span>
        </li>
      </ul>
    </script>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="js/common.js"></script>
    <script src="js/detail.js"></script>
  </body>
</html>
