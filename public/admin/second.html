<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/nprogress/nprogress.css" />
    <link
      rel="stylesheet"
      href="lib/bootstrap-validator/css/bootstrapValidator.min.css"
    />
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <!-- 侧边栏 -->
    <div class="lt-aside">
      <div class="brand"><a href="index.html">黑马39期</a></div>
      <div class="userinfo">
        <img src="images/default.png" />
        <p>超级管理员</p>
      </div>
      <div class="nav">
        <ul>
          <li>
            <a href="user.html"
              ><span class="glyphicon glyphicon-user"></span
              ><span>用户管理</span></a
            >
          </li>
          <li>
            <a href="javascript:;"
              ><span class="glyphicon glyphicon-th-list"></span
              ><span>分类管理</span></a
            >
            <ul class="second">
              <li><a href="first.html">一级分类</a></li>
              <li><a href="second.html">二级分类</a></li>
            </ul>
          </li>
          <li>
            <a href="product.html"
              ><span class="glyphicon glyphicon-tag"></span
              ><span>商品管理</span></a
            >
          </li>
        </ul>
      </div>
    </div>

    <!-- 主页 -->
    <div class="lt-content">
      <!-- 头部 -->
      <div class="topbar">
        <a href="javasript:;" class="pull-left icon-toggle">
          <span class="glyphicon glyphicon-align-justify "></span>
        </a>

        <a href="javascript:;" class="pull-right icon-out">
          <span class="glyphicon glyphicon-log-out "></span>
        </a>
      </div>
      <!-- 主要内容 -->
      <div class="main">
        <ol class="breadcrumb">
          <li><a href="index.html">管理系统</a></li>
          <li><a href="#">分类管理</a></li>
          <li class="active">二级分类</li>
        </ol>
        <!-- 按钮 -->
        <button class="btn btn-default btn-add margin-20">添加分类</button>
        <!-- 表格 -->
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th width="10%">序号</th>
              <th width="30%">一级分类名称</th>
              <th width="30%">二级分类名称</th>
              <th width="30%">二级分类LOGO</th>
            </tr>
          </thead>
          <tbody>
            <!-- 模板 -->
          </tbody>
        </table>
        <div class="pull-right">
          <ul id="pagintor"></ul>
        </div>
      </div>
    </div>

    <!-- 退出模态框 -->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body text-danger">
            <p>
              <span class="glyphicon glyphicon-info-sign"></span>
              <span>您确定要退出后台管理系统吗？</span>
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              取消
            </button>
            <button type="button" class="btn btn-primary btn-logout">
              退出
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 添加分类模态框  -->
    <div class="modal fade" id="addsecondModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">添加二级分类</h4>
          </div>
          <form>
            <div class="modal-body">
              <!-- 一 -->
              <div class="form-group">
                <input type="text" name="categoryId" class="hidden" />
                <div class="dropdown">
                  <button
                    class="btn btn-default dropdown-toggle"
                    type="button"
                    id="dropdownMenu1"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="true"
                  >
                    <span class="dropdown-text">请选择一级分类</span>
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <!-- 模板 -->
                  </ul>
                </div>
              </div>
              <!-- 二 -->
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  name="brandName"
                  placeholder="请输入二级分类名称"
                />
              </div>
              <!-- 三 -->
              <div class="form-group">
                <label type="button" for="file" class="btn btn-default">
                  上传图片
                </label>
                <input
                  type="file"
                  id="file"
                  class="btn btn-default hidden"
                  data-url="/category/addSecondCategoryPic"
                  name="pic1"
                />
              </div>
              <!-- 四 -->
              <div class="form-group img-box">
                <img width="100" height="100" src="images/none.png" alt="" />
                <input type="text" class="hidden" name="brandLogo" />
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                取消
              </button>
              <button type="submit" class="btn btn-primary category-save">
                保存
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- 模板1 -->
    <script type="text/html" id="tpl">
      {{each rows v i}}
        <tr>
          <td>{{(page-1)*5 + i + 1}}</td>
          <td>{{v.categoryName}}</td>
          <td>{{v.brandName}}</td>
          <td><img src="{{v.brandLogo}}" width="50px" height="50px"></td>
        </tr>
      {{/each}}
    </script>
    <!-- 模板2 -->
    <script type="text/html" id="tpl2">
      {{each rows v i}}
        <li><a href="#" data-id="{{v.id}}">{{v.categoryName}}</a></li>
      {{/each}}
    </script>

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/second.js"></script>
  </body>
</html>
