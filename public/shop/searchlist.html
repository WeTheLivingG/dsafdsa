<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="lib/mui/css/mui.css" />
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/searchlist.css" />
  </head>
  <body>
    <div class="lt_container">
      <!-- top -->
      <div class="lt_header">
        <a href="javascript:history.go(-1);" class="icon_left">
          <span class="mui-icon mui-icon-back"></span>
        </a>
        <div class="title">
          <h4>搜索页</h4>
        </div>
        <a href="search.html" class="icon_right"> </a>
      </div>
      <!-- main -->
      <div class="lt_main">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!-- search -->
            <div class="search">
              <input
                type="text"
                placeholder="请输入搜索关键字"
                class="text-search"
              />
              <button
                type="button"
                class="mui-btn mui-btn-primary mui-btn-outlined btn-search"
              >
                搜索
              </button>
            </div>
            <!-- 排序栏 -->
            <ul class="product-top">
              <li>
                <span>上架时间</span>
                <span class="mui-icon mui-icon-arrowdown"></span>
              </li>
              <li data-type="price">
                <span>价格</span>
                <span class="mui-icon icon-change mui-icon-arrowdown"></span>
              </li>
              <li data-type="num">
                <span>库存</span>
                <span class="mui-icon icon-change mui-icon-arrowdown"></span>
              </li>
              <li>
                <span>折扣</span>
                <span class="mui-icon mui-icon-arrowdown"></span>
              </li>
            </ul>
            <!-- 商品栏 -->
            <div class="product">
              <!-- 模板 -->
            </div>
          </div>
        </div>
      </div>
      <!-- foot -->
      <div class="lt_footer">
        <ul>
          <li class="now">
            <a href="index.html">
              <span class="fa fa-home"></span>
              <p>首页</p>
            </a>
          </li>
          <li>
            <a href="category.html">
              <span class="fa fa-bars"></span>
              <p>分类页</p>
            </a>
          </li>
          <li>
            <a href="car.html">
              <span class="fa fa-shopping-cart"></span>
              <p>购物车</p>
            </a>
          </li>
          <li>
            <a href="user.html">
              <span class="fa fa-user"></span>
              <p>用户中心</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- 产品详情模板 -->
    <script type="text/html" id="tpl">
      {{each data v i}}
        <a href="#" class="item">
      <img src="{{v.pic[0].picAddr}}" alt="" />
      <p class="mui-ellipsis-2">
      	{{v.proName}}
      </p>
      <p>
      	<span class="price">{{v.price}}</span>
      	<span class="oldPrice">{{v.oldPrice}}</span>
      </p>
      <button data-id="{{v.id}}" class="mui-btn btn-buy mui-btn-primary">立即购买</button>
        </a>
      {{/each}}
    </script>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="js/common.js"></script>
    <script src="js/searchlist.js"></script>
  </body>
</html>
